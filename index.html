<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Login</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-green-500 p-6 text-center">
      <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
      <p class="text-indigo-100 mt-2">Sign in with Gmail to continue</p>
    </div>

    <!-- Google Sign-In -->
    <div class="p-8 text-center">
      <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleCallback"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Google callback after login
    function handleGoogleCallback(response) {
      const userObject = parseJwt(response.credential);
      console.log("Google User:", userObject);

      // Show welcome message
      alert(`Welcome, ${userObject.name} (${userObject.email})`);

      // Redirect after login
      window.location.href = "https://raw.githack.com/shisui04-rgb/galaxy/refs/heads/main/Galaxy.html";
    }

    // Decode JWT token
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = decodeURIComponent(atob(base64Url).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(base64);
    }
  </script>
</body>
</html>
